<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>clone facebook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #ffe6d4;
      }

      button {
        background-color: #1877f2;
        color: white;
        border: none;
        padding: 10px 70px;
        cursor: pointer;
      }

      button:hover {
        background-color: #155bba;
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="Grub">
        <label for="judul">Facebook</label>
      </div>
      <input type="text" id="username" placeholder="Enter username or gmail" />
      <input type="password" id="password" placeholder="Enter password" />
      <button style="margin-bottom: 30px" onclick="Login()">REGISTER</button>
      <p class="error" id="error-message"></p>
      <div>
        <a href="http://" class="forgetten">forgotten password ?</a>
      </div>
      <div
        style="
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px 0;
        ">
        <hr style="flex-grow: 1; border: none; border-top: 1px solid #070606" />
        <span style="padding: 0 10px">or</span>
        <hr style="flex-grow: 1; border: none; border-top: 1px solid #050505" />
      </div>
      <div>
        <button
          onclick="window.location.href='index.html';"
          style="
            margin-bottom: 30px;
            background-color: rgb(49, 252, 49);
            border: none;
            padding: 10px 30px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
          ">
         Login
        </button>
      </div>
    </div>

    <script>
      // Hardcoded username and password
      const validUsername = "Pelajar";
      const validPassword = "Siswa12345";

      function Login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === validUsername && password === validPassword) {
          alert("Login successful!");
        } else {
          document.getElementById("error-message").textContent =
            "Gmail atau sandi yang anda masukkan salah!";
        }
      }
    </script>
  </body>
</html>
